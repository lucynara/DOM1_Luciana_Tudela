<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Esercizio 1 -->
        <section id="exercise-1" class="mb-5">
            <h2 class="mb-3">Esercizio 1</h2>
            <div class="p-3 border rounded bg-light">
                <p class="text-paragraph">Paragrafo 1</p>
                <p class="text-paragraph">Paragrafo 2</p>
                <p class="text-paragraph">Paragrafo 3</p>
                <div class="mt-3">
                    <button id="randomColorBtn" class="btn btn-primary me-2">Cambia Colore Testo</button>
                    <button id="boldTextBtn" class="btn btn-success me-2">Testo in Grassetto</button>
                    <button id="toggleVisibilityBtn" class="btn btn-danger">Mostra/Nascondi Paragrafi</button>
                </div>
            </div>
        </section>

        <hr>

        <!-- Esercizio 2 -->
        <section id="exercise-2">
            <h2 class="mb-3">Esercizio 2</h2>
            <div class="p-3 border rounded bg-light">
                <div class="row mb-3">
                    <div class="col-md-5">
                        <input type="text" id="titleInput" class="form-control" placeholder="Titolo dell'articolo">
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="paragraphInput" class="form-control" placeholder="Contenuto dell'articolo">
                    </div>
                    <div class="col-md-2">
                        <button id="createArticleBtn" class="btn btn-primary w-100">Crea Articolo</button>
                    </div>
                </div>
                <!-- Container per gli articoli -->
                <div id="articlesContainer" class="mt-3"></div>
            </div>
        </section>

        <!-- Esercizio 3 -->
        <section id="exercise-3">
            <h2 class="mb-3">Esercizio 3</h2>
            <div class="p-3 border rounded bg-light">
                <div class="mb-3">
                    <button id="sortByIdAsc" class="btn btn-primary me-2">Ordina per ID (Crescente)</button>
                    <button id="sortByIdDesc" class="btn btn-primary me-2">Ordina per ID (Decrescente)</button>
                    <button id="sortByNameAsc" class="btn btn-success me-2">Ordina per Nome (A-Z)</button>
                    <button id="sortByNameDesc" class="btn btn-success">Ordina per Nome (Z-A)</button>
                </div>
                <ul id="contactsList" class="list-group"></ul>
            </div>
        </section>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My JS -->
    <script src="main.js"></script>
</body>
</html>
